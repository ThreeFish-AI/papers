version: '3.8'

services:
  # Agent API 服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-ai-papers-api
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PYTHONPATH=/app
      - LOG_LEVEL=info
    volumes:
      - ./papers:/app/papers
      - ./.claude:/app/.claude:ro
      - ./logs:/app/logs
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # 可选：简单的 Web UI
  ui:
    image: nginx:alpine
    container_name: agentic-ai-papers-ui
    ports:
      - "3000:80"
    volumes:
      - ./ui:/usr/share/nginx/html:ro
      - ./ui/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - ui  # 使用 docker-compose --profile ui up 来启用

networks:
  default:
    name: agentic-ai-papers-network