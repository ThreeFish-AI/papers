version: '3.8'

services:
  # 主 API 服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-ai-papers-api
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PAPERS_DIR=/app/papers
      - LOG_LEVEL=INFO
      - DEBUG=false
    volumes:
      - ./papers:/app/papers
      - ./.claude:/app/.claude:ro  # 只读挂载
      - ./logs:/app/logs
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选的简单 UI
  ui:
    image: nginx:alpine
    container_name: agentic-ai-papers-ui
    ports:
      - "3000:80"
    volumes:
      - ./ui:/usr/share/nginx/html:ro
      - ./ui/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - ui  # 使用 docker-compose --profile ui up 启动

  # MCP 服务（按需启动）
  mcp-data-extractor:
    image: mcp/data-extractor:latest
    container_name: mcp-data-extractor
    ports:
      - "8081:8081"
    restart: unless-stopped
    profiles:
      - mcp  # 可选配置

networks:
  default:
    name: agentic-ai-papers-network