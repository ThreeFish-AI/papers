name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
      - master
      - 'release/**'
  push:
    branches:
      - main
      - master
      - 'release/**'

# Environment variables
env:
  PYTHON_VERSION: "3.12"
  # Use ANTHROPIC_API_KEY from repository secrets

# Concurrency control for PRs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # Code quality and testing job
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    # services:
    #   # Add any required services here (e.g., postgres, redis) when needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full checkout for coverage reporting

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl libmagic1  # libmagic for python-magic

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set up environment
        run: |
          # Create .env file from example if it exists
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            # Create minimal .env file
            echo "PAPERS_DIR=papers" > .env
            echo "MAX_UPLOAD_SIZE=52428800" >> .env  # 50MB
            echo "DEBUG=false" >> .env
            echo "LOG_LEVEL=INFO" >> .env
          fi
          # Set required environment variables
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env

      - name: Lint with ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Type check with mypy
        run: |
          mypy agents/
        continue-on-error: false # Make it fail if type checking fails

      - name: Run unit tests
        run: |
          python tests/agents/run_tests.py unit
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Run integration tests
        run: |
          python tests/agents/run_tests.py integration
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Generate coverage report
        run: |
          python tests/agents/run_tests.py coverage
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80
        if: matrix.python-version == '3.12'

  # Security scanning job
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -e ".[dev]"

      - name: Run safety check
        run: safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Run bandit security linter
        run: bandit -r agents/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json

  # Docker build and test job
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME || 'agentic-ai-papers' }}/agentic-ai-papers
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and test Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: test-image
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}

      - name: Test Docker image
        run: |
          # Create a simple test environment file
          echo "ANTHROPIC_API_KEY=test_key" > .env.test
          echo "PAPERS_DIR=/app/papers" >> .env.test
          echo "MAX_UPLOAD_SIZE=52428800" >> .env.test

          # Run container in background
          docker run --name test-container -d \
            --env-file .env.test \
            -p 8000:8000 \
            test-image

          # Wait for container to start
          sleep 15

          # Test health endpoint
          timeout 30 bash -c 'until curl -f http://localhost:8000/health; do sleep 1; done'

          # Check container logs
          docker logs test-container

          # Cleanup
          docker stop test-container
          docker rm test-container

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}

  # Documentation job
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          # Install mkdocs if available
          if grep -q "mkdocs" pyproject.toml; then
            pip install -e ".[docs]"
          fi

      - name: Build documentation
        run: |
          # Build docs if mkdocs is configured
          if [ -f "mkdocs.yml" ]; then
            mkdocs build
          fi
        continue-on-error: true

      - name: Deploy to GitHub Pages
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/')) && hashFiles('mkdocs.yml') != ''
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
        continue-on-error: true

  # Performance testing job
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run performance tests
        run: |
          # Run performance tests if they exist
          if [ -d "tests/agents/performance" ]; then
            python -m pytest tests/agents/performance/ -v --tb=short
          else
            echo "No performance tests found"
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        continue-on-error: true

  # Release job
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, security, docker]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Generate changelog
        run: |
          # Generate changelog between current and last release
          if git describe --tags --abbrev=0 HEAD^ >/dev/null 2>&1; then
            git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD > CHANGELOG.md
          else
            git log --oneline > CHANGELOG.md
          fi
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
