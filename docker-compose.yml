version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: agentic-ai-papers-db
    environment:
      POSTGRES_DB: agentic_ai_papers
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:6-alpine
    container_name: agentic-ai-papers-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: agentic-ai-papers-storage
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./ui
      dockerfile: backend/Dockerfile
    container_name: agentic-ai-papers-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_ai_papers
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_ENDPOINT=minio:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
    volumes:
      - ./agents:/app/agents
      - ./papers:/app/papers
      - ./skills:/app/skills
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend UI
  frontend:
    build:
      context: ./ui
      dockerfile: frontend/Dockerfile
    container_name: agentic-ai-papers-ui
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for Background Tasks
  worker:
    build:
      context: ./ui
      dockerfile: backend/Dockerfile
    container_name: agentic-ai-papers-worker
    command: celery -A app.celery worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_ai_papers
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_ENDPOINT=minio:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
    volumes:
      - ./agents:/app/agents
      - ./papers:/app/papers
      - ./skills:/app/skills
    depends_on:
      - postgres
      - redis
      - backend

  # Celery Beat for Scheduled Tasks
  scheduler:
    build:
      context: ./ui
      dockerfile: backend/Dockerfile
    container_name: agentic-ai-papers-scheduler
    command: celery -A app.celery beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/agentic_ai_papers
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./agents:/app/agents
      - ./papers:/app/papers
    depends_on:
      - postgres
      - redis
      - backend

  # Flower for Celery Monitoring
  flower:
    build:
      context: ./ui
      dockerfile: backend/Dockerfile
    container_name: agentic-ai-papers-flower
    command: celery -A app.celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - worker

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: agentic-ai-papers-network